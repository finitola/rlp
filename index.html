<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.svg" alt="Logo">
            <h1 class="logo">Three Dots</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="Cart">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h2>Laptop for the future</h2>
                    <p>
                        The new 14 inch bezeless display oferring a 4k display with touch screen.
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./img/matebook.png" alt="Mate book">
            </div>
        </section>

        <div class="laptop-select">
            <img src="./img/arrow-left.svg" alt="Landing Page">
            <img src="./img/dot.svg" alt="Landing Page">
            <img src="./img/dot-full.svg" alt="Landing Page">
            <img src="./img/dot-full.svg" alt="Landing Page">
            <img src="./img/arrow-right.svg" alt="Landing Page">
        </div>
        <img class="big-circle" src="./img/big-eclipse.svg" alt="Landing Page">
        <img class="medium-circle" src="./img/mid-eclipse.svg" alt="Landing Page">
        <img class="small-circle" src="./img/small-eclipse.svg" alt="Landing Page">
    </main>
</body>
</html>
